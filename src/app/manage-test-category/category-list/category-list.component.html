<div class="main-content">

    <div class="mat-elevation-z16">

        <div class="buttonAndFilter">

            <div class="filterBar">
                <mat-form-field>
                    <input matInput type="text" placeholder="Filter" (keyup)="doFilter($any($event).target.value)">
                </mat-form-field>
            </div>

            <div>
                <h1>Contact List</h1>
            </div>

            <button mat-mini-fab color="primary" (click)="testCategory()">
                <mat-icon>
                    add
                </mat-icon>
            </button>

        </div>

        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef>Category Name</th>
                <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="contactNumber">
                <th mat-header-cell *matHeaderCellDef>Contact Number</th>
                <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
            </ng-container>

            <ng-container matColumnDef="companyName">
                <th mat-header-cell *matHeaderCellDef>Company Name </th>
                <td mat-cell *matCellDef="let element">{{element.companyName}}</td>
            </ng-container>

            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef>Active</th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox disabled [checked]="element.active"></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="createDate">
                <th mat-header-cell *matHeaderCellDef>Created Date </th>
                <td mat-cell *matCellDef="let element">{{element.createDate}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action </th>
                <td mat-cell *matCellDef="let element">

                    <button mat-icon-button color="primary" (click)="editCategory(element.categoryID)">
                        <mat-icon>
                            edit
                        </mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="deleteCategory(element.categoryID)">
                        <mat-icon>
                            delete
                        </mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

        </table>

    </div>
</div>
